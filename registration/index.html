<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<div id="container">
			<div>
				<h1>
				 	REGISTRATION
				</h1>
			</div>

			<form autocomplete="off">
				
				<div>
					<label> Enter your name</label>
					<input type="text" name="name" required="required" pattern="[A-Za-z]{2,}">
				</div>
				<div>
					<label>Enter your Email</label>
					<input type="email" name="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
				</div>
				<div>
					<label>Enter your password</label>
					<input type="password" name="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  					title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
				</div>
				<div>
					<label> Re-Enter password</label>
					<input type="password" name="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  					title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
				</div>
				<input type="submit" name="submit">
			</form>
		</div>
	</body>
</html>
